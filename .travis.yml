sudo: false
language: java
jdk:
  - oraclejdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

matrix:
  include:
    - env: IDEA_VERSION="IU-2019.2" PHP_PLUGIN_VERSION="192.5728.108"

before_install:
  - "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
  - "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
  - java -version

script:
  - "./gradlew check"
  - "./gradlew buildPlugin"
